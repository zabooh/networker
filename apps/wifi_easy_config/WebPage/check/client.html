<!DOCTYPE html>
<html>
<head>
    <title>Websocket client</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-header">Websocket client</h1>
        <form action="" class="form-inline" id="connectForm">
            <div class="input-append">
                <input type="text" class="input-large" value="ws://192.168.0.32:8000/echo" id="wsServer">
                <button class="btn" type="submit" id="connect">Connect</button>
                <button class="btn" disabled="disabled" id="disconnect">Disconnect</button>
            </div>
        </form>
        <form action="" id="sendForm">
            <div class="input-append">
                <input class="input-large" type="text" placeholder="message" id="message" disabled="disabled">
                <button class="btn btn-primary" type="submit" id="send" disabled="disabled">send</button>
            </div>
        </form>
        <hr>
        <ul class="unstyled" id="log"></ul>
    </div>
    <script type="text/javascript">
        
        $(document).ready(function() {
            var ws;
            console.log('Document ready');
            
            $('#connectForm').on('submit', function() {
                console.log('connectForm submit');
                
                if ("WebSocket" in window) {                    
                    ws = new WebSocket($('#wsServer').val());
                    console.log('new WebSocket');
                    
                    ws.onopen = function() {
                        $('#log').append('<li><span class="text">websocket opened</span></li>');
                        $('#wsServer').attr('disabled', 'disabled');
                        $('#connect').attr('disabled', 'disabled');
                        $('#disconnect').removeAttr('disabled');
                        $('#message').removeAttr('disabled').focus();
                        $('#send').removeAttr('disabled');
                        console.log('WebSocket opened');
                    };

                    ws.onerror = function() {
                        $('#log').append('<li><span class="text">websocket error</span></li>');
                        console.log('WebSocket error');
                    };

                    ws.onmessage = function(event) {
                        $('#log').append('<li>recieved: <span class="text">' + event.data + '</span></li>');
                        console.log('WebSocket message receive');
                    };

                    ws.onclose = function() {
                        $('#log').append('<li><span class="textt">websocket closed</span></li>');
                        $('#wsServer').removeAttr('disabled');
                        $('#connect').removeAttr('disabled');
                        $('#disconnect').attr('disabled', 'disabled');
                        $('#message').attr('disabled', 'disabled');
                        $('#send').attr('disabled', 'disabled');
                        console.log('WebSocket close');
                    };
                } else {
                    $('#log').append('<li><span class="text">WebSocket NOT supported in this browser</span></li>');                    
                }

                return false;
            });
            $('#sendForm').on('submit', function() {
                var message = $('#message').val();
                ws.send(message);
                $('#log').append('<li>sended: <span class="text">' + message + '</span></li>');
                console.log('WebSocket message send');
                return false;
            });
            $('#disconnect').on('click', function() {
                ws.close();
                console.log('WebSocket disconnect');
                return false;
            });
        });
    </script>
</body>
</html>
